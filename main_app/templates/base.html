{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'skeleton.css' %}" />
    <link rel="stylesheet" href="{% static 'normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2300 1000">
            <title>Visit Site Link</title>
          <defs>
              <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
                  <animateTransform
                      attributeName="transform"
                      begin="0s"
                      dur="10s"
                      type="rotate"
                      from="0 250 250"
                      to="360 250 250"
                      repeatCount="indefinite" 
                      />
              </path>
          </defs>
              <text dy="70" textLength="1220">
                  <textPath xlink:href="#textcircle">Unherd • Break Free • </textPath>
              </text>
          </svg>
        <a href="/">Home</a>
        <span> | </span>
        {% if user.is_authenticated %}
        <span><a href="/profile">My Profile</a></span>
        <span> | </span>
        <span><a href="/new">Create an event</a></span>
        <span> | </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        <span> | </span>
        <span><a href="{% url 'signup' %}">SignUp</a></span>
        {% endif %}
   
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
