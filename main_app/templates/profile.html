{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}

        <h1>This is the profile page for {{user.username}}</h1>
        <h4>RSVPs</h4>

        {% for rsvp in rsvps %}
        <li>{{rsvp.event}} : {{rsvp.user}}</li>
        
        {% endfor %}

    </div>

{% endblock content %}
