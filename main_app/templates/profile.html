{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div>
        <img src="{{user.profile.avatar.url}}" alt="">
        <h1>This is the profile page for {{user.username}}</h1>
        <h2>RSVPs</h2>

        {% for rsvp in rsvps %}
        <li>{{rsvp.event}} :: {{rsvp.user}}</li>
        
        {% endfor %}

    </div>

{% endblock content %}
